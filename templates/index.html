{% extends "base.html" %}
{% block title %} Index page {% endblock %}
{% block content %} 
    <head>
        <meta charset="UTF-8">
        <title>Data Table</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .table-scrollable {
                max-height: 300px; /* Adjust this value as needed */
                overflow-y: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>My Data Table</h1>
            <div class="table-scrollable">
                {{ data | safe }}
            </div>
        </div>
    </body>

    <p>Hello world</p>

    <h1>Get data from API</h1>
    <form method="POST" action="{{ url_for('post_data')}}">
        <input type="text" name="curveid" placeholder="Enter curve ID"><br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
